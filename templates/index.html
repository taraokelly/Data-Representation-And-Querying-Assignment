<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap's css, stored in file: static -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='option2.png') }}"/>
    <link rel = "stylesheet" href="{{ url_for('static', filename='lib/bootstrap/dist/css/bootstrap.css') }}">
   	<script src="{{ url_for('static', filename='lib/jquery/dist/jquery.js') }}"></script>
   	<script src="{{ url_for('static', filename='lib/bootstrap/dist/js/bootstrap.min.js') }}"></script>
   	<title>TheFeed</title>
    {% if loggedOut %}
  	{% extends "login.html" %}
  	{% else %}
   	<!-- Adapted from http://www.w3schools.com/bootstrap/bootstrap_navbar.asp and https://v4-alpha.getbootstrap.com/components/navbar/ -->
  	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#" id="nav_home">
			<img src="{{ url_for('static', filename='TheFeed1.png') }}">	
	  	</a>
	    <ul class="nav navbar-nav">
	      <!--<li class="active"><a href="#">Home</a></li>-->
	      <li><a href="#" id="nav_home">Home</a></li>
	      <li><a href="#" id="nav_profile">Profile</a></li>
	    </ul>
	     <ul class="nav navbar-nav navbar-right">
	        <li><a href="#" id="nav_logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	     </ul>
	  </div>
	</nav>
  	{% endif %}
  </head>
  <body>
  	<div class="container">
  	  	<br/>
		{% if home %}
		<h2>Hi {{ cur_doc.username }}!</h2>
		<hr>
		<p>Some home stuff</p>
		{% endif %}
		{% if profile %}
		<p>Some profile stuff</p>
		{% endif %}
		{% if logout %}
		<p>Some logout stuff</p>
		{% endif %}
	</div>
  	<script type="text/javascript">
  	$("#nav_home").click(function(e) {
  		e.preventDefault();
  		window.location = "/profile";
  	});
  	$("#nav_profile").click(function(e) {
  		e.preventDefault();
  		window.location = "/profile";
  	});
  	</script>
  </body>
</html>
